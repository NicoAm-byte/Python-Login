<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .container { 
            margin-top: 50px; 
            max-width: 800px; /* Ancho máximo del contenedor */
        }
        .form-section {
            background-color: white; /* Fondo blanco para los formularios */
            padding: 20px; /* Espaciado interno */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        h1, h2 {
            color: #343a40; /* Color de texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registro e Inicio de Sesión</h1>
        
        <div class="row">
            <div class="col-md-5 mx-4 form-section"> <!-- Agregar margen horizontal -->
                <h2>Registrar Usuario</h2>
                <form action="/registrar" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre_completo" placeholder="Nombre Completo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="correo" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
            </div>

            <div class="col-md-5 mx-4 form-section"> <!-- Agregar margen horizontal -->
                <h2>Iniciar Sesión</h2>
                <form action="/iniciar_sesion" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre_completo" placeholder="Nombre Completo" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Iniciar Sesión</button>
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mt-3">
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
